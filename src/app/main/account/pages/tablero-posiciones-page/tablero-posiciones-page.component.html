<div class="tm-top-a-box tm-full-width tm-box-bg-1 ">
    <div class="uk-container uk-container-center">
        <section id="tm-top-a" class="tm-top-a uk-grid uk-grid-collapse" data-uk-grid-match="{target:'> div > .uk-panel'}" data-uk-grid-margin="">
            <div class="uk-width-1-1 uk-row-first">
                <div class="uk-panel">
                    <div class="uk-cover-background uk-position-relative head-wrap" style="height: 190px; background-image: url('../../../../assets/images/head-bg.jpg');">
                        <img class="uk-invisible" src="../../../../assets/images/head-bg.jpg" alt="" height="190" width="1920">
                        <div class="uk-position-cover uk-flex uk-flex-center head-title">
                            <h1>
                                PREDICCIONES
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="uk-container uk-container-center alt">
    <ul class="uk-breadcrumb">
        <li><a>Cuenta</a>
        </li>
        <li class="uk-active"><span>PREDICCIONES</span>
        </li>
    </ul>
</div>
<div class="tm-bottom-a-box">
    <div class="uk-container uk-container-center">

        <div *ngIf="!suscriptoCulqi">

            <div class="card mb-3 ">
                <ul class="list-group list-group-flush formulario">
                    <li class="list-group-item list-group-item-custom">
                        <div class="row">
                            <span>
                                <span class="liga">{{mensajeSuscriptoCulqi}}</span>
                            <span class="go-to-membresia">
                                    <a class="go-to-membresia" routerLink="/cuenta/suscripcion">  
                                        Ir a Membres√≠a
                                    </a>
                                </span>
                            </span>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <div *ngIf="suscriptoCulqi">

            <div class="d-flex justify-content-center row">
                <div class="pb-2 bd-highlight col-lg-3 col-sm-6">
                    <label class="form-label">Liga</label>
                    <select class="form-select" (change)="onChange()" [(ngModel)]="strLeagueSelected">
                            <option *ngFor="let op of strLeague" [value]="op.id">
                                {{op.descripcion}}
                              </option> 
                    </select>
                </div>
            </div>

            <div>
               
                <ul class="nav nav-pills nav-justified p-2" id="myTab" role="tablist">
                        
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active border " id="resumen-tab" data-bs-toggle="tab" data-bs-target="#resumen" type="button" role="tab" aria-controls="resumen" aria-selected="true">General</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link border " id="ganador-tab" data-bs-toggle="tab" data-bs-target="#ganador" type="button" role="tab" aria-controls="ganador" aria-selected="false">Gana(1x2)</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link border " id="goles-tab" data-bs-toggle="tab" data-bs-target="#goles" type="button" role="tab" aria-controls="goles" aria-selected="false">Goles</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link border " id="corners-tab" data-bs-toggle="tab" data-bs-target="#corners" type="button" role="tab" aria-controls="corners" aria-selected="false">Corners</button>
                      </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link border " id="tarjetas-tab" data-bs-toggle="tab" data-bs-target="#tarjetas" type="button" role="tab" aria-controls="tarjetas" aria-selected="false">Tarjetas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link border " id="tiroarcos-tab" data-bs-toggle="tab" data-bs-target="#tiroarcos" type="button" role="tab" aria-controls="tiroarcos" aria-selected="false">Tiros Arco</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="resumen" role="tabpanel" aria-labelledby="resumen-tab">
                        <div *ngIf="mediaBreakpoint$.value == 'xs'">
                            <app-detalle-prediccion [sizeScreen]="'xs'"  [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'Resumen'"  >
                            </app-detalle-prediccion> 
                        </div>
                        <div *ngIf="mediaBreakpoint$.value != 'xs'">
                            <app-detalle-prediccion [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'Resumen'"  >
                            </app-detalle-prediccion> 
                        </div>
                    </div>
                    <div class="tab-pane fade" id="goles" role="tabpanel" aria-labelledby="goles-tab">
                        <div *ngIf="mediaBreakpoint$.value == 'xs'">
                            <app-detalle-prediccion    [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaGoles'"  >
                            </app-detalle-prediccion> 
                        </div>
                        <div *ngIf="mediaBreakpoint$.value != 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaGoles'"  >
                            </app-detalle-prediccion> 
                        </div>
                    </div>
                    <div class="tab-pane fade" id="corners" role="tabpanel" aria-labelledby="corners-tab">
                        <div *ngIf="mediaBreakpoint$.value == 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaCorners'"  >
                            </app-detalle-prediccion> 
                        </div>
                        <div *ngIf="mediaBreakpoint$.value != 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaCorners'"  >
                            </app-detalle-prediccion> 
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tarjetas" role="tabpanel" aria-labelledby="tarjetas-tab">
                        <div *ngIf="mediaBreakpoint$.value == 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaTarjetas'"  >
                            </app-detalle-prediccion> 
                        </div>
                        <div *ngIf="mediaBreakpoint$.value != 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaTarjetas'"  >
                            </app-detalle-prediccion> 
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tiroarcos" role="tabpanel" aria-labelledby="tiroarcos-tab">
                        <div *ngIf="mediaBreakpoint$.value == 'xs'">
                            <app-detalle-prediccion  [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaTiroArco'"  >
                            </app-detalle-prediccion> 
                        </div>
                        <div *ngIf="mediaBreakpoint$.value != 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'ProbaTiroArco'"  >
                            </app-detalle-prediccion> 
                        </div>
                    </div>
                    <div class="tab-pane fade" id="ganador" role="tabpanel" aria-labelledby="ganador-tab">
                        <div *ngIf="mediaBreakpoint$.value == 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'Ganador'"  >
                            </app-detalle-prediccion> 
                        </div>
                        <div *ngIf="mediaBreakpoint$.value != 'xs'">
                            <app-detalle-prediccion   [tableroPosiciones]="tableroPosiciones" [tipoMercado]="'Ganador'"  >
                            </app-detalle-prediccion> 
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
